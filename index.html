<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
    />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main>
      <section class="container">
        <img src="./images/image-qr-code.png" alt="QR code" class="cardImg" />

        <div class="cardContainer">
          <h1 class="heading">
            Improve your front-end skills by building projects
          </h1>

          <p class="textContainer">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>

      <section class="container">
        <div id="qrcode"></div>

        <div class="cardContainer">
          <h1 class="heading">Create your own QR code?</h1>

          <label for="textContainerInput" class="textContainer"
            >Enter your URL:</label
          >
          <input class="textContainer" type="text" id="textContainerInput" />

          <p id="errorMessage" class="error"></p>

          <button class="btn" id="generateBtn">Generate QR Code</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/juliamendesc" target="_blank">Julia Mendes</a
      >.
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</html>
